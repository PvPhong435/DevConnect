<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa thông tin User</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css"> <!-- Đường dẫn CSS nếu cần -->
    <style>
        body {
            background-color: #003366;
        }
        .header {
            background-color: #00509E;
            padding: 1rem;
            margin-bottom: 2rem;
            color: black;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }
        .form-label {
            font-weight: bold;
        }
        .profile-img {
            max-width: 150px;
            max-height: 150px;
        }
    </style>
</head>
<body>
    <header class="header text-center">
        <h1>Quản Lý Thông Tin Người Dùng</h1>
    </header>

    <div class="container">
        <h2 class="mb-4 text-dark text-center">Sửa thông tin User</h2>
 <!-- Image -->
                <div class="col-md-12 text-center">
                    <label for="img" class="form-label">Hình ảnh:</label>
                    <div class="mt-2 mb-4">
                        <img name="img-user" id="img-user" th:src="@{/images/nullPic.jpg}" alt="User Image" class="img-thumbnail profile-img">
                    </div>
                    <input type="file" id="img-user" name="img-user" class="form-control  mb-4">
                </div>
        <form th:action="@{/admin/users/save}" th:object="${user}" method="post" enctype="multipart/form-data" class="row g-3">
               
                    <!-- Fullname -->
                    <div class="col-12 mb-3">
                        <label for="fullname" class="form-label">Họ và Tên:</label>
                        <input type="text" id="fullname" name="fullname" th:value="${user.fullname}" class="form-control" required>
                    </div>

                    <!-- Email -->
                    <div class="col-12 mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" name="email" th:value="${user.email}" class="form-control" required>
                    </div>
               
            
			 <!-- Username -->
            <div class="col-12 mb-3">
                <label for="username" class="form-label">Tên đăng nhập:</label>
                <input readonly="readonly" type="text" id="username" name="username" th:value="${user.username}" class="form-control" required>
            </div>
            <!-- Password -->
            <div class="col-12 mb-3">
                <label for="password" class="form-label">Mật khẩu:</label>
                <div class="input-group">
                    <input type="password" id="password" name="password" th:value="${user.password}" class="form-control" required>
                    <button type="button" class="btn btn-outline-secondary" onclick="togglePasswordVisibility()">Hiển/Ẩn</button>
                </div>
            </div>

            <!-- Role -->
            <div class="col-12 mb-3">
                <label for="role" class="form-label">Vai trò:</label>
                <select id="role" name="role" th:value="${user.role}" class="form-select" required>
                    <option value="USER">Người dùng</option>
                    <option value="ADMIN">Quản trị viên</option>
                </select>
            </div>

            <!-- Phone -->
            <div class="col-12 mb-3">
                <label for="phone" class="form-label">Số điện thoại:</label>
                <input type="tel" id="phone" name="phone" th:value="${user.phone}" pattern="[0-9]{10}" class="form-control" required>
            </div>

            <!-- Address -->
            <div class="col-12 mb-3">
                <label for="address" class="form-label">Địa chỉ:</label>
                <input type="text" id="address" name="address" th:value="${user.address}" class="form-control" required>
            </div>

            <!-- Submit Button -->
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Lưu thông tin</button>
                <a href="/admin/user" class="btn btn-secondary">Quay lại danh sách người dùng</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        }
    </script>
</body>
</html>
