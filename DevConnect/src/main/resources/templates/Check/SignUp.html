<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đăng ký tài khoản</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
body {
	background-color: #fff6e5; /* Màu nền trắng nhạt */
}

.card {
	border: none;
	border-radius: 10px;
}

.card-header {
	background-color: #ff7f50; /* Cam Coral */
	color: white;
	font-weight: bold;
	text-transform: uppercase;
}

.btn-primary {
	background-color: #ff7f50;
	border-color: #ff7f50;
}

.btn-primary:hover {
	background-color: #e96d42; /* Tông cam đậm hơn khi hover */
	border-color: #e96d42;
}

.form-label {
	color: #333; /* Màu chữ đậm */
}

.card-footer {
	background-color: #fff6e5; /* Màu nền trắng nhạt */
	border-top: none;
}

a {
	color: #ff7f50;
}

a:hover {
	color: #e96d42;
}

.invalid-feedback {
	color: #e96d42; /* Màu cam khi có lỗi */
}
</style>
</head>
<body>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-lg-6">
				<div class="card shadow">
					<div class="card-header text-center">
						<h2>Đăng ký tài khoản</h2>
					</div>
					<div class="card-body">
						<form th:action="@{/signup}" method="post">
							<div class="mb-3">
								<label for="username" class="form-label">Tên đăng nhập</label> <input
									type="text" id="username" name="username" class="form-control"
									required>
							</div>
							<div class="mb-3">
								<label for="password" class="form-label">Mật khẩu</label> <input
									type="password" id="password" name="password"
									class="form-control" required>
							</div>
							<div class="mb-3">
								<label for="fullname" class="form-label">Họ và tên</label> <input
									type="text" id="fullname" name="fullname" class="form-control"
									required>
							</div>
							<div class="mb-3">
								<label for="email" class="form-label">Email</label> <input
									type="email" id="email" name="email" class="form-control"
									required>
							</div>
							<div class="mb-3">
								<label for="phone" class="form-label">Số điện thoại</label> <input
									type="text" id="phone" name="phone" class="form-control"
									required>
							</div>
							<div class="mb-3">
								<label for="address" class="form-label">Địa chỉ</label>
								<textarea id="address" name="address" rows="3"
									class="form-control" required></textarea>
							</div>
							<div class="d-grid">
								<button type="submit" class="btn btn-primary">Đăng ký</button>
							</div>
						</form>

					</div>
					<div class="card-footer text-center">
						<p>
							Đã có tài khoản? <a th:href="@{/login}">Đăng nhập</a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
