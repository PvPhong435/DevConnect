<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý danh mục</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="flex">
    <!-- Include sidebar -->
    <div class="w-64 h-screen bg-gray-800 fixed">
        <div class="flex items-center justify-center h-16 bg-gray-900">
            <span class="text-white text-xl font-bold">Admin Panel</span>
        </div>
        <nav class="mt-4">
            <a th:href="@{/admin}" class="flex items-center px-6 py-3 text-white hover:bg-gray-700">
                <i class="fas fa-home mr-3"></i>
                Dashboard
            </a>
            <a th:href="@{/admin/posts}" class="flex items-center px-6 py-3 text-white hover:bg-gray-700">
                <i class="fas fa-blog mr-3"></i>
                Quản lý bài viết
            </a>
            <a th:href="@{/admin/categories}" class="flex items-center px-6 py-3 text-white hover:bg-gray-700">
                <i class="fas fa-folder mr-3"></i>
                Danh mục
            </a>
            <a th:href="@{/admin/user-management}" class="flex items-center px-6 py-3 text-white hover:bg-gray-700">
                <i class="fas fa-users mr-3"></i>
                Người dùng
            </a>
        </nav>
    </div>
    <!-- Main Content -->
    <div class="ml-64 p-8 w-full">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">Quản lý danh mục</h1>
<!--            <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">-->
<!--                <i class="fas fa-plus mr-2"></i>Thêm danh mục mới-->
<!--            </button>-->
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Category List -->
            <div class="md:col-span-2">
                <div class="bg-white rounded-lg shadow-sm">
                    <div class="p-4 border-b">
                        <input type="text" placeholder="Tìm kiếm danh mục..."
                               class="w-full px-4 py-2 border rounded">
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tên danh
                                    mục
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Slug</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Số bài
                                    viết
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Thao tác
                                </th>
                            </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-200">
                            <tr>
                                <td class="px-6 py-4">
                                    <div class="font-medium text-gray-900">Frontend Development</div>
                                </td>
                                <td class="px-6 py-4">frontend-development</td>
                                <td class="px-6 py-4">24</td>
                                <td class="px-6 py-4">
                                    <div class="flex space-x-3">
                                        <a href="#" class="text-blue-500 hover:text-blue-700">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <a href="#" class="text-red-500 hover:text-red-700">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            <!-- Thêm các danh mục khác -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Add/Edit Category Form -->
            <div class="md:col-span-1">
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <h2 class="text-lg font-semibold mb-4">Thêm danh mục mới</h2>
                    <form>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Tên danh mục
                            </label>
                            <input type="text" class="w-full px-4 py-2 border rounded">
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Slug
                            </label>
                            <input type="text" class="w-full px-4 py-2 border rounded">
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Danh mục cha
                            </label>
                            <select class="w-full px-4 py-2 border rounded">
                                <option>Không có</option>
                                <option>Development</option>
                                <option>Programming</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Mô tả
                            </label>
                            <textarea class="w-full px-4 py-2 border rounded" rows="4"></textarea>
                        </div>
                        <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                            Lưu danh mục
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
