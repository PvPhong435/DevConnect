<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="flex">
    <!-- Sidebar -->
    <div class="w-64 h-screen bg-gray-800 fixed">
        <div class="flex items-center justify-center h-16 bg-gray-900">
            <span class="text-white text-xl font-bold">Admin Panel</span>
        </div>
        <nav class="mt-4">
            <a th:href="@{/admin}" class="flex items-center px-6 py-3 text-white hover:bg-gray-700">
                <i class="fas fa-home mr-3"></i>
                Dashboard
            </a>
            <a th:href="@{/admin/posts}" class="flex items-center px-6 py-3 text-white hover:bg-gray-700">
                <i class="fas fa-blog mr-3"></i>
                Quản lý bài viết
            </a>
            <a th:href="@{/admin/categories}" class="flex items-center px-6 py-3 text-white hover:bg-gray-700">
                <i class="fas fa-folder mr-3"></i>
                Danh mục
            </a>
            <a th:href="@{/admin/user-management}" class="flex items-center px-6 py-3 text-white hover:bg-gray-700">
                <i class="fas fa-users mr-3"></i>
                Người dùng
            </a>
        </nav>
    </div>
    <!-- Main Content -->
    <div class="ml-64 p-8 w-full">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold">Dashboard Overview</h1>
            <div class="flex items-center">
                <span class="mr-4">Admin: thanhtd</span>
                <form  method="post">
                    <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Đăng xuất</button>
                </form>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg p-6 shadow-sm">
                <div class="flex items-center">
                    <div class="bg-blue-500 rounded-full p-3">
                        <i class="fas fa-file-alt text-white"></i>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-gray-500">Tổng bài viết</h3>
                        <p class="text-2xl font-bold">150</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg p-6 shadow-sm">
                <div class="flex items-center">
                    <div class="bg-green-500 rounded-full p-3">
                        <i class="fas fa-users text-white"></i>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-gray-500">Người dùng</h3>
                        <p class="text-2xl font-bold">1,240</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg p-6 shadow-sm">
                <div class="flex items-center">
                    <div class="bg-yellow-500 rounded-full p-3">
                        <i class="fas fa-comments text-white"></i>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-gray-500">Bình luận</h3>
                        <p class="text-2xl font-bold">423</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg p-6 shadow-sm">
                <div class="flex items-center">
                    <div class="bg-purple-500 rounded-full p-3">
                        <i class="fas fa-eye text-white"></i>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-gray-500">Lượt xem</h3>
                        <p class="text-2xl font-bold" >50,240</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recent Posts Table -->
        <div class="bg-white rounded-lg shadow-sm">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-lg font-semibold">Bài viết gần đây</h2>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tiêu đề</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tác giả</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Danh mục</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ngày đăng</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Thao tác</th>
                    </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                    <tr>
                        <td class="px-6 py-4">Spring Boot Tutorial</td>
                        <td class="px-6 py-4" >John Doe</td>
                        <td class="px-6 py-4" >Development</td>
                        <td class="px-6 py-4">20-11-2024</td>
                        <td class="px-6 py-4">
                            <a class="text-blue-500 hover:text-blue-700 mr-3">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a onclick="return confirm('Bạn có chắc chắn muốn xóa?')"
                               class="text-red-500 hover:text-red-700">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
