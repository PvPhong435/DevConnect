<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/layout.html :: dynamic(~{::body})}">

<!-- Liên kết file CSS với Thymeleaf -->
<body>
<style>
    li:hover {
        color: #000;
        background-color: #f8f9fa;
    }
    a.bg-light:hover {
        background-color: rgb(187, 187, 187) !important;
    }
</style>
<script>
    document.title = 'Tags';
</script>
<div class="container my-5">
    <div class="row">
        <div class="col-12 col-md-4 border rounded px-4 py-2">
            <h3>Tag phổ biến</h3>
            <ul style="list-style: decimal">
                <li th:each="tag : ${tagspopular}" class="py-2">
                    <a th:href="@{|/tags/${tag.tagByName}|}" class="text-decoration-none text-black ps-5 d-flex justify-content-between align-items-center">
                        <span th:text="${tag.id}"></span>
                        <span th:text="${#lists.size(tag.articleTags)}" class="badge text-bg-primary rounded-pill"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="mt-3">
        <h3>Tất cả tag</h3>
        <div class="row px-5">
            <div class="col-3 mb-3" th:each="tag : ${tags}">
                <a th:href="@{|/tags/${tag.tagByName}|}" class="btn bg-light text-dark text-decoration-none" th:text="${tag.id}"></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
